<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/login">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Все счета</h2>
    <table class="table table-bordered" id="dataTable">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Дата выставления</th>
            <th>Номер клиента</th>
            <th>Сумма</th>
            <th>Имя клиента</th>
            <th>Сообщение</th>
            <th>Статус счета</th>
            <th>КНОПКА ДЕЙСТВИЯ</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь будут данные -->
        </tbody>
    </table>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Ваш JavaScript скрипт -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:8889/api/invoices', {
            method: 'GET',
            headers: {
                'Authorization': "Bearer " + localStorage.getItem('jwt')
            }
        })
            .then(response => response.json())
            .then(dataObject => {
                fillTable(dataObject); // Функция для заполнения таблицы
            })
            .catch(error => {
                console.error('Ошибка при загрузке данных:', error);
            });    });

    function fillTable(dataObject) {
        let tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        dataObject.data.forEach(item => {
            let row = tableBody.insertRow();

            row.insertCell(0).textContent = item.id;
            row.insertCell(1).textContent = item['created-at'];
            row.insertCell(2).textContent = item.account;
            row.insertCell(3).textContent = item.amount;
            row.insertCell(4).textContent = item['client-name'];
            row.insertCell(5).textContent = item.message;
            row.insertCell(6).textContent = item.status;

            let actionCell = row.insertCell(7);
            let actionButton = document.createElement('button');
            actionButton.textContent = 'Действие';
            actionButton.className = 'btn btn-primary';
            actionCell.appendChild(actionButton);
        });
    }

</script>

</body>
</html>
